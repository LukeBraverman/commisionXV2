<p>portfolio-screen-component works!</p>
<button (click)="onReturnToHighlightScreen()">Return to highlight screen </button>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="addImagePortfolio" (ngSubmit)="onImageCardSubmit()">


        <label for="imageUrl">Enter image url</label>
        <input
          type="text"
          id="imageUrl"
          formControlName="imageUrl"
          class="form-control">



        <label for="imageDesc">Enter image description</label>
        <input
          type="text"
          id="imageDesc"
          formControlName="imageDesc"
          class="form-control">



        <hr>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>



<div class="container-fluid">
  <div class="row" *ngFor="let imagePosition of currentImagePortfolio ; let i = index" >
    <div class="col-4">
        {{imagePosition.position}}
    </div>
    <div class="col-4">
      {{imagePosition.imageUrl}}
    </div>
    <div class="col-4">
      {{imagePosition.imageDescription}}
    </div>
  </div>
</div>
